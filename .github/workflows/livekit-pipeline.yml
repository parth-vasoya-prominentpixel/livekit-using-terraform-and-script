name: üöÄ LiveKit Pipeline

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - destroy
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - uat
          - prod

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  # Step 1: Prerequisites
  prerequisites:
    name: ÔøΩ  Step 1 - Prerequisites
    runs-on: ubuntu-latest
    if: ${{ inputs.action == 'deploy' }}
    environment: livekit-poc-${{ inputs.environment }}-prerequisites
    
    steps:
      - name: üìã Manual Approval - Prerequisites
        run: |
          echo "ü§î Manual approval required for prerequisites"
          echo "üìã This will verify:"
          echo "   - AWS credentials and permissions"
          echo "   - Required tools versions"
          echo "   - S3 backend accessibility"
          echo "   - Environment configuration"
          echo "üåç Environment: ${{ inputs.environment }}"
          echo "‚è±Ô∏è Time: ~2-3 minutes"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          role-session-name: GitHubActions-Prerequisites-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Tools
        run: |
          # Setup Terraform
          wget -q https://releases.hashicorp.com/terraform/1.10.3/terraform_1.10.3_linux_amd64.zip
          unzip -q terraform_1.10.3_linux_amd64.zip
          sudo mv terraform /usr/local/bin/
          
          # Setup kubectl
          curl -LO "https://dl.k8s.io/release/v1.30.0/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          
          # Setup Helm
          curl -fsSL https://get.helm.sh/helm-v3.16.3-linux-amd64.tar.gz | tar -xz
          sudo mv linux-amd64/helm /usr/local/bin/
          
          # Setup eksctl
          curl -sLO "https://github.com/eksctl-io/eksctl/releases/download/v0.191.0/eksctl_Linux_amd64.tar.gz"
          tar -xzf eksctl_Linux_amd64.tar.gz
          sudo mv eksctl /usr/local/bin/

      - name: Run Prerequisites Script
        working-directory: scripts
        run: |
          chmod +x 00-prerequisites.sh
          ./00-prerequisites.sh

  # Step 2: Terraform Plan
  terraform-plan:
    name: üìã Step 2 - Terraform Plan
    runs-on: ubuntu-latest
    needs: [prerequisites]
    if: ${{ inputs.action == 'deploy' }}
    environment: livekit-poc-${{ inputs.environment }}-terraform-plan
    outputs:
      plan-output: ${{ steps.plan.outputs.plan_output }}
    
    steps:
      - name: üìã Manual Approval - Terraform Plan
        run: |
          echo "ü§î Manual approval required for Terraform Plan"
          echo "üìã This will plan:"
          echo "   - VPC with public/private subnets"
          echo "   - NAT Gateway and Internet Gateway"
          echo "   - EKS Cluster (Kubernetes 1.34)"
          echo "   - 3 managed nodes (t3.medium, AL2023)"
          echo "   - EKS addons (CoreDNS, VPC-CNI, Kube-proxy, Pod Identity Agent)"
          echo "   - ElastiCache Redis cluster"
          echo "   - SIP Security Group (port 5060 from Twilio only)"
          echo "üåç Environment: ${{ inputs.environment }}"
          echo "‚è±Ô∏è Time: ~3-5 minutes"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          role-session-name: GitHubActions-Terraform-Plan-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.3

      - name: Terraform Plan
        id: plan
        working-directory: resources
        run: |
          echo "üìã Running Terraform Plan..."
          
          terraform init -backend-config="../environments/livekit-poc/${{ env.AWS_REGION }}/${{ inputs.environment }}/backend.tfvars"
          
          terraform plan \
            -var-file="../environments/livekit-poc/${{ env.AWS_REGION }}/${{ inputs.environment }}/inputs.tfvars" \
            -var="deployment_role_arn=${{ secrets.DEPLOYMENT_ROLE_ARN }}" \
            -out=tfplan
          
          echo "‚úÖ Terraform plan completed successfully!"
          echo "üìä Plan saved to tfplan file"
          
          # Show plan summary
          echo "üìã Plan Summary:"
          terraform show -no-color tfplan | head -50

  # Step 3: Terraform Apply
  terraform-apply:
    name: üöÄ Step 3 - Terraform Apply
    runs-on: ubuntu-latest
    needs: [terraform-plan]
    if: ${{ inputs.action == 'deploy' }}
    environment: livekit-poc-${{ inputs.environment }}-terraform-apply
    outputs:
      cluster-name: ${{ steps.apply.outputs.cluster_name }}
      redis-endpoint: ${{ steps.apply.outputs.redis_endpoint }}
    
    steps:
      - name: üìã Manual Approval - Terraform Apply
        run: |
          echo "ü§î Manual approval required for Terraform Apply"
          echo "‚ö†Ô∏è  This will CREATE all infrastructure resources!"
          echo "üìã Resources to be created:"
          echo "   - VPC with subnets and gateways"
          echo "   - EKS Cluster with managed nodes"
          echo "   - ElastiCache Redis cluster"
          echo "   - Security groups and IAM roles"
          echo "üåç Environment: ${{ inputs.environment }}"
          echo "‚è±Ô∏è Time: ~15-20 minutes"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          role-session-name: GitHubActions-Terraform-Apply-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.3

      - name: Terraform Apply
        id: apply
        working-directory: resources
        run: |
          echo "üöÄ Applying Terraform configuration..."
          
          terraform init -backend-config="../environments/livekit-poc/${{ env.AWS_REGION }}/${{ inputs.environment }}/backend.tfvars"
          
          echo "üöÄ Proceeding with Terraform apply..."
          
          echo "üöÄ Proceeding with clean Terraform apply..."
          
          terraform plan \
            -var-file="../environments/livekit-poc/${{ env.AWS_REGION }}/${{ inputs.environment }}/inputs.tfvars" \
            -var="deployment_role_arn=${{ secrets.DEPLOYMENT_ROLE_ARN }}" \
            -out=tfplan
          
          terraform apply tfplan
          
          # Get outputs
          CLUSTER_NAME=$(terraform output -raw cluster_name)
          REDIS_ENDPOINT=$(terraform output -raw redis_cluster_endpoint)
          
          echo "cluster_name=$CLUSTER_NAME" >> $GITHUB_OUTPUT
          echo "redis_endpoint=$REDIS_ENDPOINT" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Infrastructure deployed successfully!"
          echo "üìä Cluster: $CLUSTER_NAME"
          echo "üìä Redis: $REDIS_ENDPOINT"

  # Step 4: Setup Load Balancer Controller
  setup-load-balancer:
    name: ‚öñÔ∏è Step 4 - Setup Load Balancer Controller
    runs-on: ubuntu-latest
    needs: [terraform-apply]
    if: ${{ inputs.action == 'deploy' }}
    environment: livekit-poc-${{ inputs.environment }}-setup-load-balancer
    
    steps:
      - name: üìã Manual Approval - Setup Load Balancer
        run: |
          echo "ü§î Manual approval required to setup Load Balancer Controller"
          echo "üìã This will install:"
          echo "   - AWS Load Balancer Controller"
          echo "   - IAM service account with OIDC"
          echo "üåç Environment: ${{ inputs.environment }}"
          echo "‚è±Ô∏è Time: ~3-5 minutes"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          role-session-name: GitHubActions-Setup-LB-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Tools
        run: |
          # Install jq for JSON parsing
          sudo apt-get update && sudo apt-get install -y jq netcat-openbsd
          
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/v1.30.0/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          
          # Install Helm
          curl -fsSL https://get.helm.sh/helm-v3.16.3-linux-amd64.tar.gz | tar -xz
          sudo mv linux-amd64/helm /usr/local/bin/
          
          # Install eksctl
          curl -sLO "https://github.com/eksctl-io/eksctl/releases/download/v0.191.0/eksctl_Linux_amd64.tar.gz"
          tar -xzf eksctl_Linux_amd64.tar.gz
          sudo mv eksctl /usr/local/bin/

      - name: Run Load Balancer Setup Script
        working-directory: scripts
        run: |
          chmod +x 02-setup-load-balancer.sh
          
          # Wait for cluster to be ready and verify status (optimized)
          echo "‚è≥ Waiting for cluster to be ready..."
          echo "üìã Cluster: ${{ needs.terraform-apply.outputs.cluster-name }}"
          
          # Reduced initial wait for cluster stabilization
          sleep 60
          
          # Verify cluster is ACTIVE before proceeding (max 5 attempts with shorter intervals)
          echo "üîç Verifying cluster status..."
          for i in {1..5}; do
            CLUSTER_STATUS=$(aws eks describe-cluster --name "${{ needs.terraform-apply.outputs.cluster-name }}" --region "${{ env.AWS_REGION }}" --query 'cluster.status' --output text 2>/dev/null || echo "UNKNOWN")
            echo "üìã Cluster status: $CLUSTER_STATUS (attempt $i/5)"
            
            if [ "$CLUSTER_STATUS" = "ACTIVE" ]; then
              echo "‚úÖ Cluster is ACTIVE and ready"
              break
            elif [ "$CLUSTER_STATUS" = "CREATING" ]; then
              echo "‚è≥ Cluster still creating, waiting 30 seconds..."
              sleep 30
            else
              echo "‚ùå Unexpected cluster status: $CLUSTER_STATUS"
              if [ $i -eq 5 ]; then
                echo "‚ùå Cluster not ready after 5 attempts"
                echo "üí° Check AWS Console for cluster status"
                exit 1
              fi
            fi
          done
          
          # Run the script with optimized settings
          CLUSTER_NAME="${{ needs.terraform-apply.outputs.cluster-name }}" \
          AWS_REGION="${{ env.AWS_REGION }}" \
          ./02-setup-load-balancer.sh

  Step 5: Deploy LiveKit (COMMENTED OUT - FOCUS ON LOAD BALANCER FIRST)
  deploy-livekit:
    name: üé• Step 5 - Deploy LiveKit
    runs-on: ubuntu-latest
    needs: [terraform-apply, setup-load-balancer]
    if: ${{ inputs.action == 'deploy' }}
    environment: livekit-poc-${{ inputs.environment }}-deploy-livekit
    
    steps:
      - name: üìã Manual Approval - Deploy LiveKit
        run: |
          echo "ü§î Manual approval required to deploy LiveKit"
          echo "üìã This will deploy:"
          echo "   - LiveKit application via Helm"
          echo "   - Connected to Redis: ${{ needs.terraform-apply.outputs.redis-endpoint }}"
          echo "üåç Environment: ${{ inputs.environment }}"
          echo "‚è±Ô∏è Time: ~5-10 minutes"
  
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          role-session-name: GitHubActions-Deploy-LiveKit-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}
  
      - name: Setup Tools
        run: |
          curl -LO "https://dl.k8s.io/release/v1.30.0/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          curl -fsSL https://get.helm.sh/helm-v3.16.3-linux-amd64.tar.gz | tar -xz
          sudo mv linux-amd64/helm /usr/local/bin/
  
      - name: Run LiveKit Deployment Script
        working-directory: scripts
        run: |
          chmod +x 03-deploy-livekit.sh
          CLUSTER_NAME="${{ needs.terraform-apply.outputs.cluster-name }}" \
          REDIS_ENDPOINT="${{ needs.terraform-apply.outputs.redis-endpoint }}" \
          AWS_REGION="${{ env.AWS_REGION }}" \
          ./03-deploy-livekit.sh

  # DESTROY: Remove everything
  destroy:
    name: üóëÔ∏è Destroy LiveKit Infrastructure
    runs-on: ubuntu-latest
    if: ${{ inputs.action == 'destroy' }}
    environment: livekit-poc-${{ inputs.environment }}-destroy
    
    steps:
      - name: üìã Manual Approval - Destroy Everything
        run: |
          echo "ü§î Manual approval required for COMPLETE DESTRUCTION"
          echo "‚ö†Ô∏è  DANGER: This will permanently delete ALL resources!"
          echo "üìã Resources to be destroyed:"
          echo "   - LiveKit application"
          echo "   - Load Balancer Controller"
          echo "   - Redis cluster"
          echo "   - EKS Cluster and VPC"
          echo "üåç Environment: ${{ inputs.environment }}"
          echo "üö® ALL DATA WILL BE PERMANENTLY LOST!"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          role-session-name: GitHubActions-LiveKit-Destroy-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Tools
        run: |
          wget -q https://releases.hashicorp.com/terraform/1.10.3/terraform_1.10.3_linux_amd64.zip
          unzip -q terraform_1.10.3_linux_amd64.zip
          sudo mv terraform /usr/local/bin/
          
          curl -LO "https://dl.k8s.io/release/v1.30.0/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          
          curl -fsSL https://get.helm.sh/helm-v3.16.3-linux-amd64.tar.gz | tar -xz
          sudo mv linux-amd64/helm /usr/local/bin/

      - name: üóëÔ∏è Destroy All Infrastructure
        working-directory: resources
        run: |
          echo "üóëÔ∏è Destroying all infrastructure with Terraform..."
          
          terraform init -backend-config="../environments/livekit-poc/${{ env.AWS_REGION }}/${{ inputs.environment }}/backend.tfvars"
          
          # Run destroy with retries in case of transient errors
          MAX_ATTEMPTS=3
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "üîÑ Destroy attempt $ATTEMPT/$MAX_ATTEMPTS..."
            
            if terraform destroy \
              -var-file="../environments/livekit-poc/${{ env.AWS_REGION }}/${{ inputs.environment }}/inputs.tfvars" \
              -var="deployment_role_arn=${{ secrets.DEPLOYMENT_ROLE_ARN }}" \
              -auto-approve; then
              echo "‚úÖ All infrastructure destroyed!"
              echo "üéâ DESTRUCTION COMPLETE!"
              exit 0
            else
              echo "‚ö†Ô∏è Destroy attempt $ATTEMPT failed"
              
              if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
                echo "‚ùå Destroy failed after $MAX_ATTEMPTS attempts"
                echo "üîç Checking for remaining resources..."
                terraform state list || true
                exit 1
              fi
              
              echo "‚è≥ Waiting 15 seconds before retry..."
              sleep 15
              ATTEMPT=$((ATTEMPT + 1))
            fi
          done